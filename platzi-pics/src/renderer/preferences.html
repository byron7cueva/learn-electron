<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzipics</title>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Ftp preferences</h1>
    </header>
    <div class="window-content">
        <div class="padded-more">
          <form id="preferences-form">
            <div class="form-group">
              <label>Ip Servidor</label>
              <input id="ftp-host" type="text" class="form-control" placeholder="Servidor" required>
            </div>
            <div class="form-group">
              <label>Puerto</label>
              <input id="ftp-port" type="number" class="form-control" placeholder="Puerto" required>
            </div>
            <div class="form-group">
              <label>Usuario</label>
              <input id="ftp-user" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input id="ftp-passwd" type="password" class="form-control" placeholder="Password" required>
            </div>
          </form>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button id="cancel-button" class="btn btn-default">
          Cancelar
        </button>
  
        <button id="save-button" type="submit" form="preferences-form" class="btn btn-primary pull-right">
          Guardar
        </button>
      </div>
    </footer>
  </div>
</body>
</html>
